<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcafe - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f9f9f9;
            padding-top: 80px;
        }

        /* Header Styles */
        header {
            background: #1a1a1a;
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
        }

        .menu-toggle {
            position: fixed;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            z-index: 1001;
        }

        nav ul {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e67e22;
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            display: none;
            z-index: 1002;
            animation: fadeIn 0.3s;
        }

        .notification.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Success Message Styles */
        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            z-index: 1002;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .success-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
                /* Menu Categories */
        .menu-categories {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .category-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .category-btn:hover {
            background: #d35400;
            transform: translateY(-2px);
        }

        .category-btn.active {
            background: #d35400;
        }

        /* Menu Sections */
        .menu-section {
            display: none;
            padding: 2rem 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-section.active {
            display: block;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .menu-item:hover .menu-image img {
            transform: scale(1.05);
        }

        .menu-content {
            padding: 1.5rem;
        }

        .menu-item h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .menu-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .menu-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-price {
            color: #e67e22;
            font-weight: 600;
            font-size: 1.2rem;
        }

        /* Cart Styles */
        .cart-icon {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #e67e22;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 997;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .cart-icon:hover {
            transform: scale(1.1);
            background: #d35400;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }
                /* Cart Modal Styles */
        .cart-modal {
            position: fixed;
            top: 0;
            right: -400px;
            width: 90%;
            max-width: 400px;
            height: 100vh;
            background: white;
            padding: 2rem;
            transition: right 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }

        .cart-modal.active {
            right: 0;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }

        .close-cart {
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: color 0.3s;
        }

        .close-cart:hover {
            color: #e67e22;
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 2rem;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-item-title {
            font-size: 1.1rem;
            color: #333;
        }

        .cart-item-price {
            color: #e67e22;
            font-weight: 500;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .quantity-btn {
            background: #f0f0f0;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #e0e0e0;
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
        }

        .checkout-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            width: 100%;
            font-size: 1.1rem;
        }

        .checkout-btn:hover {
            background: #d35400;
        }

        .add-to-cart {
            background: #e67e22;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .add-to-cart:hover {
            background: #d35400;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 998;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                width: 80%;
                background: #1a1a1a;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: 0.3s ease-in-out;
                z-index: 1000;
                gap: 2rem;
            }

            nav ul.active {
                left: 0;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .cart-modal {
                width: 100%;
                max-width: none;
            }

            .menu-categories {
                flex-direction: column;
                align-items: center;
            }

            .category-btn {
                width: 200px;
            }
        }
    </style>
    </head>
<body>
    <header>
        <a href="newcode.html" class="logo">Gcafe</a>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul>
                <li><a href="newcode.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="stores.html">Our Stores</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu-categories">
        <button class="category-btn active" data-category="hot-coffee">Hot Coffee</button>
        <button class="category-btn" data-category="cold-coffee">Cold Coffee</button>
        <button class="category-btn" data-category="pastries">Pastries</button>
    </div>

    <!-- Notification Elements -->
    <div class="notification" id="notification">
        Item added to cart!
    </div>

    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h3>Order Placed Successfully!</h3>
        <p>Thank you for your order.</p>
    </div>

    <!-- Cart Icon -->
    <div class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal">
        <div class="cart-header">
            <h2 class="cart-title">Your Cart</h2>
            <span class="close-cart">&times;</span>
        </div>
        <div class="cart-items"></div>
        <div class="cart-total">
            <span>Total:</span>
            <span class="total-amount">₹0</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <div class="overlay"></div>

    <!-- Hot Coffee Section -->
    <section id="hot-coffee" class="menu-section active">
        <div class="menu-grid">
            <div class="menu-item" data-id="h1">
                <div class="menu-image">
                    <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772" alt="Espresso">
                </div>
                <div class="menu-content">
                    <h3>Classic Espresso</h3>
                    <p>Rich and intense single shot of pure coffee</p>
                    <div class="menu-footer">
                        <span class="menu-price">₹120</span>
                        <button class="add-to-cart">
                            <i class="fas fa-shopping-cart"></i>
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

                <script>
        // Cart functionality
        let cart = [];
        const cartIcon = document.querySelector('.cart-icon');
        const cartModal = document.querySelector('.cart-modal');
        const overlay = document.querySelector('.overlay');
        const closeCart = document.querySelector('.close-cart');
        const cartItems = document.querySelector('.cart-items');
        const cartCount = document.querySelector('.cart-count');
        const totalAmount = document.querySelector('.total-amount');
        const notification = document.getElementById('notification');
        const successMessage = document.getElementById('successMessage');

        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.querySelector('nav ul');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        // Category switching
        const categoryBtns = document.querySelectorAll('.category-btn');
        const menuSections = document.querySelectorAll('.menu-section');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                menuSections.forEach(s => s.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(btn.dataset.category).classList.add('active');
            });
        });

        // Cart Toggle
        cartIcon.addEventListener('click', () => {
            cartModal.classList.add('active');
            overlay.classList.add('active');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            cartModal.classList.remove('active');
            navMenu.classList.remove('active');
            overlay.classList.remove('active');
        });

        // Add to Cart functionality with notification
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const menuItem = button.closest('.menu-item');
                const id = menuItem.dataset.id;
                const name = menuItem.querySelector('h3').textContent;
                const price = parseInt(menuItem.querySelector('.menu-price').textContent.replace('₹', ''));
                const image = menuItem.querySelector('img').src;
                
                addToCart(id, name, price, image);

                // Show notification
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        });

        function addToCart(id, name, price, image) {
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    price: price,
                    image: image,
                    quantity: 1
                });
            }

            updateCart();
        }

        function updateCart() {
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3 class="cart-item-title">${item.name}</h3>
                        <span class="cart-item-price">₹${item.price}</span>
                        <div class="cart-item-quantity">
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">+</button>
                        </div>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            totalAmount.textContent = `₹${total}`;
        }

        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== id);
                }
                updateCart();
            }
        }

        // Checkout functionality with success message
        document.querySelector('.checkout-btn').addEventListener('click', () => {
            if (cart.length > 0) {
                successMessage.classList.add('show');
                
                setTimeout(() => {
                    successMessage.classList.remove('show');
                    cart = [];
                    updateCart();
                    cartModal.classList.remove('active');
                    overlay.classList.remove('active');
                }, 2000);
            }
        });
    </script>
</body>
</html>
