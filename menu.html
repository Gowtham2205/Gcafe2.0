<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gcafe - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            line-height: 1.6;
            padding-top: 80px;
            min-height: 100vh;
            background: #f9f9f9;
        }

        /* Header Styles */
        header {
            background: #1a1a1a;
            padding: 1.2rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1001;
        }

        nav ul {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #e67e22;
        }

        /* Menu Categories */
        .menu-categories {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem 1rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: white;
            border: 2px solid #e67e22;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            color: #e67e22;
        }

        .category-btn:hover,
        .category-btn.active {
            background: #e67e22;
            color: white;
        }

        /* Menu Section Styles */
        .menu-section {
            display: none;
            padding: 0 5%;
        }

        .menu-section.active {
            display: block;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        /* Menu Item Styles */
        .menu-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-image {
            height: 200px;
            overflow: hidden;
        }

        .menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .menu-item:hover .menu-image img {
            transform: scale(1.1);
        }

        .menu-content {
            padding: 1.5rem;
        }

        .menu-content h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .menu-content p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .menu-footer {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: #e67e22;
        }
                /* Menu Actions Styles */
        .menu-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .add-to-cart {
            flex: 1;
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: background 0.3s;
        }

        .add-to-cart:hover {
            background: #d35400;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .quantity-btn {
            background: #e67e22;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .quantity-btn:hover {
            background: #d35400;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }

        /* Cart Icon Styles */
        .cart-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #e67e22;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-icon i {
            color: white;
            font-size: 1.5rem;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Cart Modal Styles */
        .cart-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            z-index: 1002;
            display: none;
        }

        .cart-modal.active {
            display: block;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .cart-header h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        /* Overlay and Notification Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #e67e22;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: none;
            z-index: 1003;
        }

        #notification.show {
            display: block;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav ul {
                position: fixed;
                top: 0;
                left: -100%;
                height: 100vh;
                width: 80%;
                background: #1a1a1a;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: 0.3s ease-in-out;
                z-index: 1000;
            }

            nav ul.active {
                left: 0;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .cart-icon {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
        }

        @media screen and (max-width: 480px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }

            .category-btn {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Gcafe</a>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="stores.html">Our Stores</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="menu-categories">
        <button class="category-btn active" data-category="hot-coffee">Hot Coffee</button>
        <button class="category-btn" data-category="cold-coffee">Cold Coffee</button>
        <button class="category-btn" data-category="pastries">Pastries</button>
    </div>

    <!-- Hot Coffee Section -->
    <section id="hot-coffee" class="menu-section active">
        <div class="menu-grid">
            <!-- Hot Coffee Items -->
            <div class="menu-item" data-id="h1">
                <div class="menu-image">
                    <img src="https://images.unsplash.com/photo-1541167760496-1628856ab772" alt="Espresso">
                </div>
                <div class="menu-content">
                    <h3>Classic Espresso</h3>
                    <p>Rich and intense single shot of pure coffee</p>
                    <div class="menu-footer">
                        <span class="menu-price">₹120</span>
                        <div class="menu-actions">
                            <button class="add-to-cart" onclick="addToCart('h1', 'Classic Espresso', 120, 'https://images.unsplash.com/photo-1541167760496-1628856ab772')">
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity-display">1</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Continue with your other hot coffee items... -->
            <!-- Add your remaining 3 hot coffee items here exactly as they are -->
        </div>
    </section>

    <!-- Cold Coffee Section -->
    <section id="cold-coffee" class="menu-section">
        <div class="menu-grid">
            <!-- Cold Coffee Items -->
            <div class="menu-item" data-id="c1">
                <div class="menu-image">
                    <img src="https://images.unsplash.com/photo-1517701604599-bb29b565090c" alt="Iced Americano">
                </div>
                <div class="menu-content">
                    <h3>Iced Americano</h3>
                    <p>Chilled espresso with cold water</p>
                    <div class="menu-footer">
                        <span class="menu-price">₹140</span>
                        <div class="menu-actions">
                            <button class="add-to-cart" onclick="addToCart('c1', 'Iced Americano', 140, 'https://images.unsplash.com/photo-1517701604599-bb29b565090c')">
                                <i class="fas fa-shopping-cart"></i>
                                Add to Cart
                            </button>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus">-</button>
                                <span class="quantity-display">1</span>
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Continue with your other cold coffee items... -->
            <!-- Add your remaining 3 cold coffee items here exactly as they are -->
        </div>
    </section>

    <!-- Pastries Section -->
    <section id="pastries" class="menu-section">
        <div class="menu-grid">
            <!-- All 8 Pastry Items -->
            <!-- Add all your 8 pastry items here exactly as they are -->
        </div>
    </section>
        <!-- Cart Icon -->
    <div class="cart-icon" id="cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div class="cart-total">
            <span>Total:</span>
            <span class="total-amount">₹0</span>
        </div>
        <button class="checkout-btn" onclick="checkout()">
            Proceed to Checkout
        </button>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Notification -->
    <div id="notification"></div>

    <script>
        // Mobile Menu Toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.querySelector('nav ul');
        const overlay = document.getElementById('overlay');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        // Category Filtering - Updated to work correctly
        const categoryBtns = document.querySelectorAll('.category-btn');
        const menuSections = document.querySelectorAll('.menu-section');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                categoryBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');

                const category = btn.dataset.category;
                
                // Hide all sections
                menuSections.forEach(section => {
                    section.classList.remove('active');
                });

                // Show the selected section
                document.getElementById(category).classList.add('active');
            });
        });

        // Cart Functionality
        let cart = [];
        const cartIcon = document.getElementById('cartIcon');
        const cartModal = document.getElementById('cartModal');
        const closeCart = document.getElementById('closeCart');
        const cartCount = document.querySelector('.cart-count');
        const cartItems = document.querySelector('.cart-items');
        const totalAmount = document.querySelector('.total-amount');

        // Quantity Controls
        document.querySelectorAll('.quantity-controls').forEach(control => {
            const minusBtn = control.querySelector('.minus');
            const plusBtn = control.querySelector('.plus');
            const display = control.querySelector('.quantity-display');
            
            minusBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                let quantity = parseInt(display.textContent);
                if (quantity > 1) {
                    quantity--;
                    display.textContent = quantity;
                }
            });

            plusBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                let quantity = parseInt(display.textContent);
                quantity++;
                display.textContent = quantity;
            });
        });

        // Add to Cart Function
        function addToCart(id, name, price, image) {
            const menuItem = document.querySelector(`[data-id="${id}"]`);
            const quantity = parseInt(menuItem.querySelector('.quantity-display').textContent);
            
            const existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    price: price,
                    image: image,
                    quantity: quantity
                });
            }

            menuItem.querySelector('.quantity-display').textContent = '1';
            updateCart();
            showNotification('Item added to cart!');
        }

        // Update Cart Display
        function updateCart() {
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">₹${item.price}</div>
                        <div class="cart-quantity">
                            <button onclick="updateQuantity('${item.id}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity('${item.id}', 1)">+</button>
                            <button onclick="removeFromCart('${item.id}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            totalAmount.textContent = '₹' + cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        // Update Quantity in Cart
        function updateQuantity(id, change) {
            const item = cart.find(item => item.id === id);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(id);
                } else {
                    updateCart();
                }
            }
        }

        // Remove from Cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        // Checkout Function
        function checkout() {
            if (cart.length === 0) {
                showNotification('Your cart is empty!');
                return;
            }
            showNotification('Order placed successfully!');
            cart = [];
            updateCart();
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Notification Function
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Cart Modal Toggle
        cartIcon.addEventListener('click', () => {
            cartModal.classList.add('active');
            overlay.classList.add('active');
        });

        closeCart.addEventListener('click', () => {
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
        });

        overlay.addEventListener('click', () => {
            cartModal.classList.remove('active');
            overlay.classList.remove('active');
            navMenu.classList.remove('active');
        });
    </script>
</body>
</html>
